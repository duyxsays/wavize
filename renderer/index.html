<!DOCTYPE html>
<html lang="en">
  <!-- head-->
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"/>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/renderer.js" defer></script>
    
    <title>Wavize</title>
  
  </head>
  
  <!-- body -->
  <body>

    <!-- main div -->
    <div class="content">
      <h1>Wavize</h1>
      
      <div class="container">  
        <!-- folder selection-->
        <div id="folderSelection">
          <br><br><br><br><br><br><br><br>
          <button type="button" id="btn2" class="pill-button">Select Sample Folder</button>
          <label id="sampleFolderText" class="body-text">No selected sample folder</label>
          
          <br>
          <br>

          <button type="button" id="btn3" class="pill-button">Select Destination Folder</button>
          <label id="destinationFolderText" class="body-text">No selected destination folder</label>

          <br>
          <br>

        </div>

        <!-- completion screen -->
        <div id="afterLoading" style="display: none;">
          <br><br><br><br>

          <h2>Sorted Samples</h2>

          <div class="scrollableContainer">
            <div class="scrollable" id="selectedFoldersList"></div>
          </div>
          <br>
          
          <button type="button" id="btn6" class="pill-button">Open folder</button>
        </div>
      </div>

      <!-- loading animation -->

      <button type="button" id="btn4" class="pill-button submit-button">Sort Samples</button>
      <button type="button" id="btn5" class="pill-button return-button">Return</button>
    
    </div>

    <div id="loadingDiv" class="loadingContainer">
      <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>
  </body>
</html>
